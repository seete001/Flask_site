<!DOCTYPE html>
<html>
<head>
  <title>Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #e3f2fd;
      margin: 8px 0;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      color: #0d47a1;
    }

    .no-submissions {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2196f3;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submitted Names</h1>
    {% if names %}
      <ul>
        {% for name in names %}
          <li>{{ name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-submissions">No submissions yet.</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">â¬… Back to Home</a></p>
  </div>
</body>
</html>
